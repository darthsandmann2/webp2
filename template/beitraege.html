<html>
	<head>
		<title>Forum XY</title>  
		<link rel="stylesheet" type="text/css" href="/template/css/style2.css">
		<script type="text/javascript" src="/js/jquery-2.1.4.min.js"></script>
	</head>

	<body>
		<div id="main">

			<div class="top">
				 Diskussionenuebersicht
			</div> 

			<div class="content">

				<div id="themen">
					<table>
						<th>Diskussionen</th>
							<tr>
							% for var in content:
								<tr id=${var}>
									<td>
										<td>${content[var]['username']}</td>
										<td>${content[var]['zeit']}</td>
										<td>
											<form method="post" action="/beitrag_loeschen" class="form">
												<input type="hidden" value="${content[var]['thema']}" name="thema"></input>
												<input type="hidden" value="${content[var]['titel']}" name="diskussion"></input>
												<input type="hidden" value="${var}" name="beitrag"></input>
												<input type="submit" value="X"></input>
											</form>
										</td>
									</td>	
								</tr>
								<tr>									
									<td>
										<td>${content[var]['inhalt']}</td>
									</td>
								</tr>	
							% endfor
					</table>
				</div>
				
				Neuer Eintrag
			
				<form method="post" action="/diskussion_neu" class="form">
					<input type="hidden" value="${content[var]['thema']}" name="thema"></input>
					<input type="text" value="Username" name="username"></input>
					<input type="hidden" value="${content[var]['titel']}" name="diskussion"></input>
					<input type="text" value="Inhalt" name="inhalt"></input>
					<input type="submit" value="Neu"></input>
				</form>
			</div>
		</div>
	</body>
</html>
