<html>
	<head>
		<title>Startseite</title>  
		<link rel="stylesheet" type="text/css" href="/template/css/style2.css">
		<script type="text/javascript" src="/js/jquery-2.1.4.min.js"></script>
	</head>

	<body>
		<div id="main">

			<div class="top">
				 Themenübersicht
			</div> 

			<div class="content">

				<div id="themen">
					
						% for var in content:
						<table>
							<tbody>
								<tr>
								<th>Thema</th>
								<th>Beiträge</th>
								<th>löschen</th>
							</tr>
														
								
							<tr id=${var}>
							<td class="t"><a href="/themen/${content[var]['thema']}">${content[var]['thema']}</a></td>
								<td class="t"> ${content[var]['eintraege']}</td>
								<td class="t">
									<form method="post" action="/themen_loeschen" class="form">
										<input type="hidden" value="${content[var]['thema']}" name="thema"></input>
										<input type="submit" value="X"></input>
									</form>
								</td>
							</tr>						
							
							</tbody>
							</table>
							% endfor
					
				    



				    <script type="text/javascript">
						$('#idList tr').click(function(){
							var cid = $(this).attr('id');
							##alert(cid);
							myFunction(cid);


						 });

					</script>
					<script>
						function myFunction(cid) {
						   
							var person = prompt("Bitte geben Sie ihr Passwort ein:", "");
							var y = new String("")+person;
							##alert(person+ cid+ y);
							var formString = '<form method="post" action="/bearbeiten_app">';
								formString += '<input type="hidden" value="';
								formString += cid;
								formString += '" id="id_s" name="id_s" />';
								formString += '<input type="hidden" value='
								formString += y
								formString +=' pw="pw" name="pw" />';
								##alert (formString);
							var formElement = $(formString);
								 $("body").append(formElement);
								 $(formElement).submit();
							} 
					</script>
				
				
				</div>
				<div id="new">
				<p>Neuer Eintrag</p>
				
					<form method="post" action="/themen_neu" class="form">
					<input type="text" value="" name="thema"</input>
					<input type="submit" value="Neu"></input>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
