<html>
	<head>
		<title>Startseite</title>  
		<link rel="stylesheet" type="text/css" href="/template/css/style2.css">
		<script type="text/javascript" src="/js/jquery-2.1.4.min.js"></script>
	</head>

	<body>
		<div id="main">

			<div class="top">
				 Userverwaltung
			</div> 

			<div class="content">

				<div id="themen">
						
						<table>
							<tbody>
								<tr>
								<th>User</th>
								<th>Bearbeiten</th>
							</tr>
														
							% for var in content:	
							<tr id=${var}>
							<td class="t">${content[var]['User']}</a></td>
							<td class="t"><a href="/user_bearbeiten/${content[var]['User']}">Bearbeiten</a></td>
							</tr>						
							% endfor
							</tbody>
							</table>
							
					
				    



				    <script type="text/javascript">
						$('#idList tr').click(function(){
							var cid = $(this).attr('id');
							##alert(cid);
							myFunction(cid);


						 });

					</script>
					<script>
						function myFunction(cid) {
						   
							var person = prompt("Bitte geben Sie ihr Passwort ein:", "");
							var y = new String("")+person;
							##alert(person+ cid+ y);
							var formString = '<form method="post" action="/bearbeiten_app">';
								formString += '<input type="hidden" value="';
								formString += cid;
								formString += '" id="id_s" name="id_s" />';
								formString += '<input type="hidden" value='
								formString += y
								formString +=' pw="pw" name="pw" />';
								##alert (formString);
							var formElement = $(formString);
								 $("body").append(formElement);
								 $(formElement).submit();
							} 
					</script>
				
				
				</div>
				<div id="new">
				<p>Neuer User</p>
				
					<form method="post" action="/user_neu" class="form">
					<input type="text" value="username" name="username"</input>
					<input type="text" value="passwort" name="passwort"</input>
					<input type="submit" value="Neu"></input>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
